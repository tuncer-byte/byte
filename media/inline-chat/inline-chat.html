<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Byte AI Asistan - Inline Chat</title>
    <link rel="stylesheet" href="./prism.css">
    <link rel="stylesheet" href="./inline-chat.css">
</head>
<body>
    <div class="container">
        <!-- Header bölümü -->
        <div class="chat-header">
            <div class="logo-area">
                <div class="byte-logo">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="#FF7B23" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 16C14.2091 16 16 14.2091 16 12C16 9.79086 14.2091 8 12 8C9.79086 8 8 9.79086 8 12C8 14.2091 9.79086 16 12 16Z" fill="#FF7B23"/>
                    </svg>
                </div>
                <h1>Byte AI <span class="chat-title">Inline Chat</span></h1>
                <span class="version-tag">Beta</span>
            </div>
        </div>
        
        <!-- Kod paneli -->
        <div class="code-panel">
            <div class="code-header">
                <div class="code-info">
                    <span class="file-name">Kod Parçası</span>
                    <span class="code-language">text</span>
                    <span class="line-info">0 satır</span>
                </div>
                <div class="code-actions">
                    <button id="fixCodeBtn" class="action-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 20h9"></path>
                            <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
                        </svg>
                        <span>Düzelt</span>
                    </button>
                    <button id="optimizeCodeBtn" class="action-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M18 6L6 18"></path>
                            <path d="M6 6l12 12"></path>
                        </svg>
                        <span>Optimize Et</span>
                    </button>
                    <button id="testCodeBtn" class="action-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                            <polyline points="22 4 12 14.01 9 11.01"></polyline>
                        </svg>
                        <span>Test</span>
                    </button>
                    <button id="explainCodeBtn" class="action-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                            <line x1="12" y1="17" x2="12.01" y2="17"></line>
                        </svg>
                        <span>Açıkla</span>
                    </button>
                </div>
            </div>
            <div class="code-block-wrapper">
                <button id="copyCodeBtn" class="copy-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                    <span>Kopyala</span>
                </button>
                <pre class="code-block"><code class="language-plaintext"></code></pre>
            </div>
        </div>
        
        <!-- Mesaj paneli -->
        <div id="messagesContainer" class="messages-panel">
     
        </div>
        
        <!-- Input paneli -->
        <div class="input-panel">
            <div class="textarea-wrapper">
                <textarea id="userInput" placeholder="Bir soru veya istek yazın..."></textarea>
                <div class="quick-actions">
                    <button class="quick-action-btn">Bu kodda sorun nedir?</button>
                    <button class="quick-action-btn">Kodu daha okunabilir yap</button>
                    <button class="quick-action-btn">Bu algoritmanın karmaşıklığı nedir?</button>
                    <button class="quick-action-btn">Değişken isimlerini daha anlamlı yap</button>
                </div>
            </div>
            <button id="sendButton" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <script src="./prism.js"></script>
    <script src="./inline-chat.js"></script>
</body>
</html>
