<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Byte AI Asistan - Inline Chat</title>
    <link rel="stylesheet" href="./prism.css">
    <style>
        :root {
            --background-color: var(--vscode-editor-background);
            --foreground-color: var(--vscode-editor-foreground);
            --border-color: var(--vscode-panel-border);
            --input-background: var(--vscode-input-background);
            --input-foreground: var(--vscode-input-foreground);
            --button-background: var(--vscode-button-background);
            --button-foreground: var(--vscode-button-foreground);
            --button-hover-background: var(--vscode-button-hoverBackground);
            --error-foreground: var(--vscode-errorForeground);
            --user-message-background: var(--vscode-textBlockQuote-background);
            --assistant-message-background: var(--vscode-editor-background);
            --accent-color: var(--vscode-focusBorder, #0e639c);
            --secondary-button-background: var(--vscode-button-secondaryBackground);
            --secondary-button-foreground: var(--vscode-button-secondaryForeground);
            --secondary-button-hover-background: var(--vscode-button-secondaryHoverBackground);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--background-color);
            color: var(--foreground-color);
            line-height: 1.5;
            font-size: 14px;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 100%;
            padding: 0;
            overflow: hidden;
        }
        
        /* Kod paneli */
        .code-panel {
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--background-color);
            position: relative;
        }
        
        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 12px;
            color: var(--foreground-color);
            opacity: 0.8;
        }
        
        .code-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .file-name {
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }
        
        .code-language, .line-info {
            background-color: rgba(255,255,255,0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 11px;
        }
        
        .code-actions {
            display: flex;
            gap: 8px;
        }
        
        .action-button {
            background-color: var(--secondary-button-background);
            color: var(--secondary-button-foreground);
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: background-color 0.2s;
        }
        
        .action-button:hover {
            background-color: var(--secondary-button-hover-background);
        }
        
        .action-button svg {
            width: 12px;
            height: 12px;
        }
        
        .copy-button {
            position: absolute;
            top: 40px;
            right: 20px;
            background-color: rgba(0,0,0,0.2);
            color: rgba(255,255,255,0.8);
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .code-block-wrapper {
            position: relative;
        }
        
        .code-block-wrapper:hover .copy-button {
            opacity: 1;
        }
        
        .copy-button.copied {
            background-color: rgba(0, 100, 0, 0.6);
        }
        
        .code-block {
            position: relative;
            border-radius: 6px;
            overflow: auto;
            max-height: 300px;
        }
        
        /* Mesaj paneli */
        .messages-panel {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .message {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 12px;
            border-radius: 8px;
            max-width: 100%;
            animation: fadeIn 0.3s ease-in-out;
        }
        
        .user-message {
            background-color: var(--user-message-background);
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }
        
        .assistant-message {
            background-color: var(--assistant-message-background);
            border: 1px solid var(--border-color);
            align-self: flex-start;
            border-bottom-left-radius: 2px;
        }
        
        .error-message {
            background-color: var(--error-foreground);
            color: white;
            align-self: flex-start;
            border-bottom-left-radius: 2px;
            opacity: 0.9;
        }
        
        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            margin-bottom: 4px;
        }
        
        .message-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
        }
        
        .user-avatar {
            background-color: var(--accent-color);
            color: white;
        }
        
        .assistant-avatar {
            background-color: #2d9d5c;
            color: white;
        }
        
        .error-avatar {
            background-color: var(--error-foreground);
            color: white;
        }
        
        .message-content {
            font-size: 14px;
            line-height: 1.5;
            overflow-wrap: break-word;
            word-break: break-word;
        }
        
        .message-content p {
            margin-bottom: 8px;
        }
        
        .message-content p:last-child {
            margin-bottom: 0;
        }
        
        .message-content pre {
            margin: 8px 0;
            border-radius: 6px;
            overflow: auto;
        }
        
        .message-content code {
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            border-radius: 4px;
            padding: 0.2em 0.4em;
            background-color: rgba(0,0,0,0.1);
        }
        
        .message-content pre code {
            display: block;
            padding: 12px;
            background-color: rgba(0,0,0,0.2);
            overflow-x: auto;
        }
        
        .message-content ul, .message-content ol {
            margin: 8px 0;
            padding-left: 24px;
        }
        
        .loading-message {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 8px;
            background-color: var(--assistant-message-background);
            border: 1px solid var(--border-color);
            align-self: flex-start;
            border-bottom-left-radius: 2px;
            margin-bottom: 8px;
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .typing-indicator span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.6);
            display: inline-block;
            animation: typing 1.4s infinite ease-in-out both;
        }
        
        .typing-indicator span:nth-child(1) {
            animation-delay: 0s;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Input paneli */
        .input-panel {
            padding: 12px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }
        
        .textarea-wrapper {
            flex: 1;
            position: relative;
        }
        
        #userInput {
            width: 100%;
            padding: 10px 12px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: var(--input-background);
            color: var(--input-foreground);
            font-family: inherit;
            font-size: 14px;
            resize: none;
            min-height: 40px;
            max-height: 150px;
            overflow-y: auto;
            transition: border-color 0.2s;
        }
        
        #userInput:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        
        #sendButton {
            background-color: var(--button-background);
            color: var(--button-foreground);
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            height: 40px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        #sendButton:not(:disabled):hover {
            background-color: var(--button-hover-background);
        }
        
        .quick-actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
            overflow-x: auto;
            padding-bottom: 4px;
        }
        
        .quick-action-btn {
            background-color: transparent;
            color: var(--foreground-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 4px 10px;
            font-size: 12px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
        }
        
        .quick-action-btn:hover {
            background-color: rgba(255,255,255,0.1);
            border-color: var(--accent-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Kod paneli -->
        <div class="code-panel">
            <div class="code-header">
                <div class="code-info">
                    <span class="file-name">Kod Parçası</span>
                    <span class="code-language">text</span>
                    <span class="line-info">0 satır</span>
                </div>
                <div class="code-actions">
                    <button id="fixCodeBtn" class="action-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 20h9"></path>
                            <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
                        </svg>
                        <span>Düzelt</span>
                    </button>
                    <button id="optimizeCodeBtn" class="action-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M18 6L6 18"></path>
                            <path d="M6 6l12 12"></path>
                        </svg>
                        <span>Optimize Et</span>
                    </button>
                    <button id="testCodeBtn" class="action-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                            <polyline points="22 4 12 14.01 9 11.01"></polyline>
                        </svg>
                        <span>Test</span>
                    </button>
                    <button id="explainCodeBtn" class="action-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                            <line x1="12" y1="17" x2="12.01" y2="17"></line>
                        </svg>
                        <span>Açıkla</span>
                    </button>
                </div>
            </div>
            <div class="code-block-wrapper">
                <button id="copyCodeBtn" class="copy-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                    <span>Kopyala</span>
                </button>
                <pre class="code-block"><code class="language-plaintext"></code></pre>
            </div>
        </div>
        
        <!-- Mesaj paneli -->
        <div id="messagesContainer" class="messages-panel">
            <div class="message assistant-message">
                <div class="message-header">
                    <div class="message-avatar assistant-avatar">B</div>
                    <span>Asistan</span>
                </div>
                <div class="message-content">
                    <p>Merhaba, ben Byte AI Asistan! Kodunuz hakkında bir sorunuz veya isteğiniz mi var?</p>
                    <p>Kodu düzeltmek, optimize etmek, test etmek veya açıklamak için üstteki butonları kullanabilir veya kendi isteğinizi yazabilirsiniz.</p>
                </div>
            </div>
        </div>
        
        <!-- Input paneli -->
        <div class="input-panel">
            <div class="textarea-wrapper">
                <textarea id="userInput" placeholder="Bir soru veya istek yazın..."></textarea>
                <div class="quick-actions">
                    <button class="quick-action-btn">Bu kodda sorun nedir?</button>
                    <button class="quick-action-btn">Kodu daha okunabilir yap</button>
                    <button class="quick-action-btn">Bu algoritmanın karmaşıklığı nedir?</button>
                    <button class="quick-action-btn">Değişken isimlerini daha anlamlı yap</button>
                </div>
            </div>
            <button id="sendButton" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <script src="./prism.js"></script>
    <script src="./inline-chat.js"></script>
</body>
</html>
